    <style>
        body {
            font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
        }
        /* Custom scrollbar for chat messages container */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e5e7eb; /* Tailwind gray-200 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #9ca3af; /* Tailwind gray-400 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* Tailwind gray-500 */
        }
         /* For Firefox */
        .custom-scrollbar {
          scrollbar-width: thin;
          scrollbar-color: #9ca3af #e5e7eb; /* thumb and track */
        }

        @keyframes animateGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-header-gradient {
            /* Vibrant red/rose gradient */
            background: linear-gradient(270deg, #ef4444, #f43f5e, #dc2626, #be123c, #e11d48);
            background-size: 300% 300%; /* Increased size for smoother transition over more colors */
            animation: animateGradient 18s ease infinite;
            position: relative; /* Kept for z-index stacking context if needed */
        }
